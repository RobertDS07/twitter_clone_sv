const { buildSchema } = require('graphql')

const schema = buildSchema(`
    type Query {
        posts(token:String!): [Post]
        login(email:String!, password:String!):String
    }

    type Mutation {
        createUser(name:String!, email:String!, password:String!):String!
        createPost(token:ID!, content:String!): Int
        deletePost(_id:ID!): Int
        # updatePost
    }

    type User {
        _id: ID!
        name: String!
        email: String!
        password: String!
    }

    type Post {
        _id: ID!
        token: ID
        author: String
        content: String
        likes: Int
        mutable: Boolean
    }
`)

module.exports = schema